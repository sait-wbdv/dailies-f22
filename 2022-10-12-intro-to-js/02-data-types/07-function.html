<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Data Type</title>
</head>
<body>
  <script>
    // Traditional ES5 syntax
    const greet = function() {
      console.log("Hello!");
    }

    greet(); // 'Hello!'
  </script>
</body>
</html>
