<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Data Type</title>
</head>
<body>
  <script>
    const person = {
      name: 'Tony Grimes',
      age: 46,
      mentalAge: 12,
      hungry: true,
      hobbies: ['pinball', 'coding', 'disc golf']
    }

    console.log(person);
    console.log(person.name); // 'Tony Grimes'
  </script>
</body>
</html>
