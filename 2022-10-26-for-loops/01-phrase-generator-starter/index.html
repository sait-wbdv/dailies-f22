<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phrase Generator</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/client.js" type="module"></script>
</head>
<body>
  <main>
    <h1>Phrase Generator</h1>
    <form action="">
      <fieldset>
        <legend>How many words do you want in your phrase?</legend>
        <div>
          <label for="count"><span>*</span>Number of Words:</label>
          <input type="number" name="count" id="count" required>
        </div>
      </fieldset>
      <input type="submit" value="Create Phrase">
    </form>
    <h2 class="output">[response]</h2>
  </main>
</body>
</html>
