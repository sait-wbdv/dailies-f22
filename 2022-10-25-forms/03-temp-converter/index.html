    <!-- Add form here -->
    <form action="">
      <fieldset>
        <legend>Convert your temperature here!</legend>
        <div>
          <label for="conversion">Conversion:</label>
          <select name="conversion" id="conversion">
              <option value="">--Please choose an option--</option>
              <option value="to-celsius">Fahrenheit to Celsius</option>
              <option value="to-fahrenheit">Celsius to Fahrenheit</option>
          </select>
        </div>
        <div>
          <label for="temp">Temperature:</label>
          <input type="number" name="temp" id="temp" step="0.1" required>
        </div>
      </fieldset>
      <p class="required">* Required</p>
      <button type="submit">Convert</button>
    </form>
